<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>toDo приложение</h1>
            <p>твой список задач на сегодня</p>
        </header>
        <main class ="main">
            <!--Область с задачами-->
            <div class="allTasks">
                <ul class="allTasksList"></ul>
            </div>
            <!--Форма для добавления новых задач-->
            <div class="createsTasks">
                <div class="createsTasks-title">
                    Добавить новую задачу
                </div>
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
						<small id="emailHelp" class="form-text">Что делаем, сколько времени тратим, какой результат получаем.</small>
					</div>
					<button type="submit" class="form-submit">Добавить</button>
				</form>
			</div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
